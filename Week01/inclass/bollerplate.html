<!DOCTYPE html>
<html>
    <head>
        <!-- This is the character set attribute. 
         It specifies the character encoding of the HTML doc.
         UTF-8 charset covers almost every font you will use. Failure to 
         add this tag will result in custom fonts not loading properly-->
         <meta charset="UTF-8" />
         <!-- the viewport tag sets the initial scale and ensures proper responsive behavior
          Failure to include this tag will result in your media queries not working or 
          being recognized at all -->
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <!-- The title tag shows up as the big blue link in a search
          results and in the browser tab -->
         <title>HTML Bollerplate with Comments</title>
    </head>
    <!-- Everything inside the body tag shows up inside the brower window -->
    <body>
        <h1>Hello, World!</h1>
        <p> This is your html bollerplate, Save it without the notes as a 
            quick starter file for your HTML file</p>
    </body>
</html>
