<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Simple Navbar | Inline-Block</title>

    <style type="text/CSS">
     * {
        margin: 0;
        padding: 0;
    } 

    body{
      font-family: 'Courier New', Courier, monospace;
    }

    ul{
      list-style-type: none;
      overflow: hidden;
      background-color: rgb(211, 178, 240);

      font-size: 0;

    }
    li{
      display:inline-block;
      font-size: 1rem;
      width: 200px;
    }

    li a{
      display: block;
      text-align: center;
      width: 100px;
      padding: 10px;
      /*padding-top: 50px;*/
      color:rgb(164, 239, 214);
      text-decoration: none;
    }

    .active{
      background-color: aliceblue;
    }

    li a:hover{
      background-color: chocolate;
    }
    </style>
  </head>


  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li>
            <a
              class="active"
              href="#"
              >Link 2</a
            >
          </li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
